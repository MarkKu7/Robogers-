<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <div class="container">
    <h1>Mr. Roboger countdown</h1>
    <form id="Count">
      <p>Enter a number for Mr. Roboger to start his count!</p>
      <div class="form-group">
        <label for="userInput">Your number here</label>
        <input id="userInput" class="form-control" type="text">
        <button type="submit" class="btn-success">Click for count</button>
      </div>
    </form>
    <p id="alert">Mr. Roboger can only count numbers!</p>
    <div id="results">
      Mr. Roboger's count:
      <ul id="output">
      </ul>
    </div>
  </div>
</body>

</html>
